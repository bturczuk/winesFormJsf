<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="wineForm">
				
				<h:panelGrid columns="2" align="center">
				<h:outputText value="#{msg.typeOfWine}" />
			    <h:selectOneListbox id="type_"  value="#{winesBean.wine.type}">
			        <f:selectItem id="red" itemLabel="Red" itemValue="Red" />
			        <f:selectItem id="white" itemLabel="White" itemValue="White" />
			        <f:selectItem id="rose" itemLabel="Rose" itemValue="Rose" />
			        <f:ajax execute="@this" render="messages beanState" />
			    </h:selectOneListbox>
				</h:panelGrid>
					
				<h:panelGrid columns="2">
				<h:outputText value="#{msg.origin}"/>
				<h:selectOneRadio id="origin_" value="#{winesBean.wine.origin}">
					<f:selectItem id="Italy" itemLabel="Italy" itemValue="Italy" />
					<f:selectItem id="Spain" itemLabel="Spain" itemValue="Spain" />
					<f:selectItem id="Chile" itemLabel="Chile" itemValue="Chile" />
					<f:selectItem id="Usa" itemLabel="USA" itemValue="USA" />
					 <f:ajax execute="@this" render="messages beanState" />
				</h:selectOneRadio>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
				<h:outputText value="#{msg.region}"/>
				<h:selectOneRadio id="region_" value="#{winesBean.wine.region}">
					<f:selectItem id="Sicilia" itemLabel="Sicilia" itemValue="Sicilia" />
					<f:selectItem id="Valencia" itemLabel="Valencia" itemValue="Valencia" />
					<f:selectItem id="Atacama" itemLabel="Atacama" itemValue="Atacama" />
					<f:selectItem id="California" itemLabel="California" itemValue="California" />
					<f:validator validatorId="regionValidator" />
					 <f:ajax execute="@this" render="messages beanState" />
				</h:selectOneRadio>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
				<h:outputText value="#{msg.strains}" />
			    <h:selectManyCheckbox id="strains" value="#{winesBean.wine.strain}"
			                          layout="pageDirection">
			        <f:selectItem id="rioja" itemLabel="Rioja" itemValue="Rioja" />
			        <f:selectItem id="carmenere" itemLabel="Carmenere" itemValue="Carmenere" />
			        <f:selectItem id="savblanc" itemLabel="Sauvignion Blanc" itemValue="Sauvignon Blanc" />
			        <f:selectItem id="primitivo" itemLabel="Primitivo" itemValue="Primitivo" />
			        <f:selectItem id="pinotgrigio" itemLabel="Pinot Grigio" itemValue="Pinot Grigio" />
			    <f:ajax execute="@this" render="messages beanState" />
			    </h:selectManyCheckbox>
			    </h:panelGrid>
						
				<h:panelGrid columns="2" >
					<h:outputText value="#{msg.name}" />
					<h:inputText id="name_" value="#{winesBean.wine.name}" required="#{true}" >
					<f:ajax execute="@this" render="messages beanState" />
					</h:inputText>
				</h:panelGrid>

				<h:panelGrid columns="2" >
					<h:outputText value="#{msg.dom}" />
					<h:inputText id="dom_" value="#{winesBean.wine.dateOfManufacture}">
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
						<f:ajax execute="@this" render="messages beanState" />
					</h:inputText>
				</h:panelGrid>


			<h:panelGrid columns="2" >
			<h:commandButton value="#{msg.winesFormOKButton}"
				action="#{winesBean.addWine}" />
			</h:panelGrid>

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<h:panelGrid id="beanState" columns="2">
				<h:outputText value="#{msg.typeOfWine}" />
				<h:outputText id="typeOut" value="#{winesBean.wine.type}" />

				<h:outputText value="#{msg.origin}" />
				<h:outputText id="originOut" value="#{winesBean.wine.origin}" />
				
				<h:outputText value="#{msg.region}" />
				<h:outputText id="regionOut" value="#{winesBean.wine.region}" />
				
				<h:outputText value="#{msg.strains}" />
				<h:outputText id="strainsOut" value="#{winesBean.wine.strain}" />
				
				<h:outputText value="#{msg.name}" />
				<h:outputText id="nameOut" value="#{winesBean.wine.name}" />
					
				<h:outputText value="#{msg.dom}" />
				<h:outputText id="domOut" value="#{winesBean.wine.dateOfManufacture}" />

				
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
