<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="wineForm">
            <f:event type="postValidate" listener="#{winesBean.validatePinDob}" />
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.typeOfWine}" />
			    <h:selectOneListbox id="type_"  value="#{winesBean.wine.type}">
			        <f:selectItem id="red" itemLabel="Red" itemValue="Red" />
			        <f:selectItem id="white" itemLabel="White" itemValue="White" />
			        <f:selectItem id="rose" itemLabel="Rose" itemValue="Rose" />
			    </h:selectOneListbox>		
				
				<h:outputText value="#{msg.origin}"/>
				<h:selectOneRadio id="origin_" value="#{winesBean.wine.origin}">
					<f:selectItem id="Italy" itemLabel="Italy" itemValue="Italy" />
					<f:selectItem id="Spain" itemLabel="Spain" itemValue="Spain" />
					<f:selectItem id="Chile" itemLabel="Chile" itemValue="Chile" />
					<f:selectItem id="Usa" itemLabel="USA" itemValue="USA" />
				</h:selectOneRadio>
				
				<h:outputText value="#{msg.region}"/>
				<h:selectOneRadio id="region_" value="#{winesBean.wine.region}">
					<f:selectItem id="Sicilia" itemLabel="Sicilia" itemValue="Sicilia" />
					<f:selectItem id="Valencia" itemLabel="Valencia" itemValue="Valencia" />
					<f:selectItem id="Atacama" itemLabel="Atacama" itemValue="Atacama" />
					<f:selectItem id="California" itemLabel="California" itemValue="California" />
				</h:selectOneRadio>

			<h:commandButton value="#{msg.winesFormOKButton}"
				action="#{winesBean.addWine}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
			
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
