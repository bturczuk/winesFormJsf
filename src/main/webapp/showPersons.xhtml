<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{winesBean.allWines}" var="item">
      <f:facet name="header">#{msg.winesShowAll}</f:facet>
      
		<h:column>
			<f:facet name="header">#{msg.typeOfWine}</f:facet>
			<h:inputText value="#{item.type}" size="10" rendered="#{item.canEdit}" />
			<h:outputText value="#{item.type}" rendered="#{not item.canEdit}" />
      	</h:column>

		<h:column>
	        <f:facet name="header">#{msg.origin}</f:facet>
			<h:inputText value="#{item.origin" size="10" rendered="#{item.canEdit}" />
			<h:outputText value="#{item.origin}" rendered="#{not item.canEdit}" />
		</h:column>
      
		<h:column>
	        <f:facet name="header">#{msg.dom}</f:facet>
			<h:inputText value="#{item.dom}" size="10" rendered="#{item.canEdit}" />
			<h:outputText value="#{item.dom}" rendered="#{not item.canEdit}" />
		</h:column>
      
		<h:column>
	        <f:facet name="header">#{msg.name}</f:facet>
			<h:inputText value="#{item.name}" size="10" rendered="#{item.canEdit}" />
			<h:outputText value="#{item.name}" rendered="#{not item.canEdit}" />
		</h:column>
     
		<h:column>
	        <f:facet name="header">#{msg.sweetness}</f:facet>
			<h:inputText value="#{item.sweetness}" size="10" rendered="#{item.canEdit}" />
			<h:outputText value="#{item.sweetness}" rendered="#{not item.canEdit}" />
		</h:column>
      
		<h:column>
	        <f:facet name="header">#{msg.delete}</f:facet>
	        <h:commandLink value="#{msg.actionDelete}" action="#{winesBean.deleteWine}"/>
      	</h:column>
      	
      	 <h:column>
			<f:facet name="header">#{msg.update}</f:facet>
			<h:commandLink value="#{msg.actionUpdate}" action="#{winesBean.editWine}"/>
		</h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
